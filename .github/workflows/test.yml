name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    
    - name: Create environment file
      run: |
        cp .env.example .env
        echo "DJANGO_SETTINGS_MODULE=marketplace.settings_test" >> .env
    
    - name: Run optimized tests (PostgreSQL only)
      run: |
        timeout 600 make test-only || {
          echo "❌ Tests failed, showing logs:"
          echo "🔍 Estado de servicios:"
          docker-compose ps
          echo "🔍 Logs de PostgreSQL:"
          docker-compose logs postgres | tail -20
          echo "🔍 Logs del servicio web:"
          docker-compose logs web | tail -50
          exit 1
        }
    
    - name: Verify test execution
      run: |
        echo "✅ Tests ejecutados exitosamente sin LocalStack"
        echo "🔍 Servicios finales ejecutándose:"
        docker-compose ps
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage.xml
        retention-days: 30