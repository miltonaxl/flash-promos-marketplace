name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Create environment file
      run: |
        cp .env.example .env
        echo "DJANGO_SETTINGS_MODULE=marketplace.settings_test" >> .env
    
    - name: Setup complete environment
      run: |
        make setup-complete
    
    - name: Run tests
      run: |
        make test
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage.xml
        retention-days: 30