name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
    
    - name: Create environment file
      run: |
        cp .env.example .env
        echo "DJANGO_SETTINGS_MODULE=marketplace.settings_test" >> .env
    
    - name: Setup complete environment
      run: |
        timeout 900 make setup-complete || {
          echo "âŒ Setup failed, showing logs:"
          docker-compose logs
          exit 1
        }
    
    - name: Verify services are running
      run: |
        echo "ğŸ” Verificando estado de los servicios:"
        docker-compose ps
        echo "ğŸ” Verificando logs del servicio web:"
        docker-compose logs web | tail -20
    
    - name: Run tests
      run: |
        timeout 300 make test || {
          echo "âŒ Tests failed, showing logs:"
          docker-compose logs web | tail -50
          exit 1
        }
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage.xml
        retention-days: 30