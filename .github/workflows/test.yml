name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: test_marketplace
          POSTGRES_USER: marketplace
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create environment file
      run: |
        cat > .env << EOF
        DEBUG=1
        SECRET_KEY=test-secret-key-for-github-actions-minimum-32-chars
        DJANGO_SETTINGS_MODULE=marketplace.settings_test
        POSTGRES_DB=test_marketplace
        POSTGRES_USER=marketplace
        POSTGRES_PASSWORD=password
        POSTGRES_HOST=localhost
        POSTGRES_PORT=5432
        REDIS_URL=redis://localhost:6379/0
        AWS_ACCESS_KEY_ID=test
        AWS_SECRET_ACCESS_KEY=test
        AWS_DEFAULT_REGION=us-east-1
        CELERY_TASK_ALWAYS_EAGER=True
        CELERY_TASK_EAGER_PROPAGATION=True
        EOF
    
    - name: Run migrations
      run: |
        python manage.py migrate --settings=marketplace.settings_test
        
    - name: Run tests
      run: |
        python manage.py test --settings=marketplace.settings_test --verbosity=2
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage.xml
        retention-days: 30